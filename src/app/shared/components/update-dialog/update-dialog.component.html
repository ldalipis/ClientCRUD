<h1 mat-dialog-title>{{ data.id ? 'Update Item' : 'Create Item' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="data.address">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">{{ data.id ? 'Update' : 'Create' }}</button>
</div>
